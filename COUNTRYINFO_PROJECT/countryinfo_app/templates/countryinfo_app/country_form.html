{% extends 'countryinfo_app/base.html' %}

{% block title %}Country Info{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="border p-4 rounded shadow bg-light" method="post" style="width: 400px;">
        {% csrf_token %}
        <h2 class="text-center" style="font-size: 24px; margin-bottom: 20px;">Country Info</h2>
        <div class="form-group" style="margin-bottom: 20px;">
            <label class="form-label" for="country" style="font-size: 18px;">Country Name:</label>
            <input class="form-control form-control-sm" type="text" name="country" id="country" placeholder="Enter Country Name" style="font-size: 18px;">
        </div>
        <div class="text-center" style="margin-top: 20px;">
            <button type="submit" class="btn btn-danger" style="font-size: 18px;">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
